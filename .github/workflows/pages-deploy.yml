name: Pages Deploy

# on:
#   push:
#     branches:
#       - main
on: [push]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm i
          npm run install-all

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: '/nextjs-project'
          NUXT_PUBLIC_BASE_PATH: '/nuxtjs-project/'
        run: |
          npm run build-all

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          enable_jekyll: false