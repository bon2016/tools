name: Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Next.js ビルド
      - name: Detect package manager for Next.js
        id: detect-next-package-manager
        run: |
          if [ -f "${{ github.workspace }}/nextjs-project/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/nextjs-project/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node for Next.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-next-package-manager.outputs.manager }}

      - name: Install dependencies for Next.js
        working-directory: nextjs-project
        run: ${{ steps.detect-next-package-manager.outputs.manager }} ${{ steps.detect-next-package-manager.outputs.command }}

      - name: Build with Next.js
        working-directory: nextjs-project
        run: ${{ steps.detect-next-package-manager.outputs.runner }} next build

      - name: Export static HTML with Next.js
        working-directory: nextjs-project
        run: ${{ steps.detect-next-package-manager.outputs.runner }} next export

      # Nuxt.js ビルド
      - name: Detect package manager for Nuxt.js
        id: detect-nuxt-package-manager
        run: |
          if [ -f "${{ github.workspace }}/nuxtjs-project/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/nuxtjs-project/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node for Nuxt.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-nuxt-package-manager.outputs.manager }}

      - name: Install dependencies for Nuxt.js
        working-directory: nuxtjs-project
        run: ${{ steps.detect-nuxt-package-manager.outputs.manager }} ${{ steps.detect-nuxt-package-manager.outputs.command }}

      - name: Static HTML export with Nuxt.js
        working-directory: nuxtjs-project
        run: ${{ steps.detect-nuxt-package-manager.outputs.manager }} run generate

      # 静的ファイルのコピー
      - name: Copy static files
        run: |
          mkdir -p ./docs/nextjs-project ./docs/nuxtjs-project
          cp -r nextjs-project/out/* ./docs/nextjs-project
          cp -r nuxtjs-project/dist/* ./docs/nuxtjs-project

      - name: Check deploy directory
        run: |
          ls docs
          ls docs/nextjs-project
          ls docs/nuxtjs-project

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4