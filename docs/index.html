<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロジェクトナビゲーション</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      margin-bottom: 50px;
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      text-decoration: none;
      color: #fff;
      background-color: #007acc;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>プロジェクトナビゲーション</h1>
  <a href="./nextjs-project/">Next.js プロジェクト</a>
  <a href="./nuxtjs-project/">Nuxt.js プロジェクト</a>
</body>
</html>
